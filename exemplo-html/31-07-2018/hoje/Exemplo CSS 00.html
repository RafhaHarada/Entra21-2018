<!DOCTYPE html>
<html>
<head>
	<title>Exemplo CSS 00</title>
	<style>
		body{
			background-color: black;
			font-size: 20px;
		}
		h4,h5{
			color: #173C56;
			font-size: 50px;
			font-style: oblique;
		}
		#texto-pt{
			height: 100px;
			background-color: #7D9DD8;
			margin-bottom: 10px;
		}
		#texto-en{
			height: 50px;
			background-color: #1B4D21;
			font-family: sans-serif;
			margin-left: 10px;
			margin-right: 10px;
		}
		#meme1{
			margin-top: 10px;
			height: 350px;
			background-color: white;
		}
		.text-center{
			text-align: center;
		}

	</style>
</head>
<body>
	<h5 class="text-center">Minha Coleção</h5>
	<h4 class="text-center">Lista de filmes e animes</h4>

	<div id="texto-pt" class="text-center">
		Olá mundo
	</div>

	<div id="texto-en" class="text-center">
		Hello World
	</div>

	<div id="meme1" class="text-center">
		<img src="1.gif" id="gif1" class="text-center"> 
	</div>

</body>
</html>
