<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<title>Exemplo 05 - Tabela</title>
</head>
<body style="background-image:url(https://i.pinimg.com/originals/5e/c0/fd/5ec0fd3f1f735b1975aa7b88aa4e8dd1.gif);
background-size: 100%;">
	<table>
		<thead>
			<tr>
				<th>Nome</th>
				<th>Quantidade</th>
				<th>Preço</th>
			</tr>
		</thead>
				
		<tbody>
			<tr>
				<td>X-Calabria</td>
				<td>3</td>
				<td>R$23.99</td>
			</tr>
			<tr>
				<td>Pizza de Calabria</td>
				<td>1</td>
				<td>72.00</td>
			</tr>
		</tbody>
			
		<tfoot>
			<tr>
				<th>Nome</th>
				<th>Quantidade</th>
				<th>Preço</th>
			</tr>
		</tfoot>
	</table>
</body>
</html>
