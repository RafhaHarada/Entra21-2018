<!DOCTYPE html>
<html>
<head>
	<title>Exemplo 03 - Listas</title>
</head>
<body background="https://anthonydefilippo.files.wordpress.com/2015/05/t-rex-slap-fight.gif">
	<h3>Sala de Frutas</h3>
	<!-- UL -> Lista não ordenada 
		tipos de lista: circle,square,disc,none
	-->
	<ul style="list-style-type:circle">
		<li>Maçã</li>
		<li>Pera</li>
		<li>Uva</li>
	</ul>

	<!-- OL -> Lista ordenada 
		tipos de ordem: 1, A, a, I, i
	-->
	<ol type="I">
		<li>PUBG</li>
		<li>Tibia</li>
		<li>Dota</li>
	</ol>

	<ul>
		<li>p1
			<ul>
				<li>Introdução</li>
				<li>Como declarar uma variável</li>
				<li>Como fazer um IF</li>
			</ul>
		</li>
		<li>p2
			<ul>
				<li>Como fazer um for</li>
				<li>Como fazer um while</li>
			</ul>
		</li>
	</ul>
</body>
</html>
